<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>EmberJS Demo</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <!--<script src="js/libs/ember-1.1.1.js"></script>-->

  <!--<script src="js/libs_backup/handlebars-v1.3.0.js"></script>-->
  <script src="js/libs_backup/ember.js"></script>
  <script src="js/libs_backup/ember-data.js"></script>

  <!--<script src="js/libs_backup1/ember-2.0.1.debug.js"></script>-->
  <!--<script src="js/libs_backup1/ember-template-compiler-2.0.1.js"></script>-->

  <script src="js/app.js"></script>
</head>
<body>

    <script type="text/x-handlebars" data-template-name="application">
        <div class='navbar'>
            {{#link-to 'index' class='navbar-brand' }}Home{{/link-to}}
            {{#link-to 'products' class='navbar-brand' }}Products{{/link-to}}
            {{#link-to 'nestedProducts' class='navbar-brand' }}Nested Products{{/link-to}}
            {{#link-to 'newProducts' class='navbar-brand' }}New Products{{/link-to}}
            {{#link-to 'about' class='navbar-brand' }}About{{/link-to}}
        </div>
        <div class='container'>
            {{outlet}}
        </div>
         <footer class='footerLogo'>&copy;2016 Pramati Technology Ltd.</footer>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
        <div class='row'>
            <div class='welcome-page col-md-12'>
              <h1>Welcome to ABC !! </h1>
             </div>
         </div>
    </script>

    <script type="text/x-handlebars" data-template-name="products">

        <h1>Products</h1>
            <ul class='list-unstyled col-md-8'>
                {{#each prod in model}}
                    <li class ='row'>
                     <img {{bind-attr src='prod.image'}} class='img-thumbnail col-md-4' />
                        <div class='col=md=8'>
                            <h2>{{prod.title}}</h2>
                            <p class ='product-description'>{{prod.description}}</p>
                            <p><button class ='btn btn-success'> Buy for ${{prod.price}}</button></p>
                        </div>
                     </li><br>
                {{/each}}


                {{#each}}
                    {{#link-to 'product' this classNames='list-group-item'}}
                        {{title}}
                    {{/link-to}}
                {{/each}}
            </ul>

    </script>


    <script type="text/x-handlebars" data-template-name="product">
        <div class='prod'>
            <h2>{{title}}</h2>
            <p>{{description}}</p>
             <img {{bind-attr src='image'}} class='img-thumbnail img-rounded' />
            <p>${{price}}</p>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="nestedProducts/index">
        <p class='nested-text-muted'> Choose a product those from the left!</p>
    </script>


    <script type="text/x-handlebars" data-template-name="nestedProducts">
        <div class='row'>
            <div class ='col-sm-3'>
                <div class='nested-list-group'>
                     {{#each}}
                        {{#link-to 'nestedProduct' this classNames='list-group-item'}}
                            {{title}}
                        {{/link-to}}
                    {{/each}}
                </div>
            </div>
            <div class='col-sm-9'>
                {{outlet}}
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="nestedProduct">
        <div class='single-prod'>
            <h2>{{title}}</h2>
            <p>{{description}}</p>
             <img {{bind-attr src='image'}} class='img-thumbnail img-rounded' />
            <p>${{price}}</p>
        </div>
    </script>


    <script type="text/x-handlebars" data-template-name="newProducts">
        <div class='row'>
            <div class ='col-sm-3'>
                <div class='nested-list-group'>
                     {{#each}}
                        {{#link-to 'newProduct' this classNames='list-group-item'}}
                            {{title}}
                        {{/link-to}}
                    {{/each}}
                </div>
            </div>
            <div class='col-sm-9'>
                {{outlet}}
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="newProduct">
        <div class='single-prod'>
            <h2>{{title}}</h2>
            <p>{{description}}</p>
             <img {{bind-attr src='image'}} class='img-thumbnail img-rounded' />
            <p>${{price}}</p>
            <h3> Reviews</h3>
            <ul>
                {{#each reviews}}
                    <li>{{text}}</li>
                {{else}}
                   <li><p class='text-muted'>
                            <em>No reviews yet. Be the first to write one! </em>
                        </p>
                   </li>
                {{/each}}
            </ul>
        </div>
    </script>


    <script type="text/x-handlebars" data-template-name="about">
        <div class='aboutText'>
          <h1>About Pramati</h1>
          {{dta}}<br>
          <p>Rendered on : {{time}}</p><br>
          <img {{bind-attr src='pr_logo'}} alt='Logo'/>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="puc">
        <div class='underDev col-md-10'>
            <p> Sorry !! Page Under Construction</p>
        </div>
    </script>
</body>
</html>
